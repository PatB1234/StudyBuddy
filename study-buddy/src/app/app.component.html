<mat-toolbar class="mat-header">

	<span>Study Buddy</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-main">
	<mat-sidenav mode="side" opened class="sidenav-drawer">

		<h1 style="margin: 10px;">Services <button mat-icon-button aria-label="View accounts page" (click)="accountsMenu()"><mat-icon>account_box</mat-icon></button></h1>
		 
		<br/>
	</mat-sidenav>
	<mat-sidenav-content>

		<nav
		mat-tab-nav-bar
		mat-stretch-tabs="true"
		mat-align-tabs="start"
		[tabPanel]="tabPanel">
		@for (link of links; track link) {
		<a
		  mat-tab-link
		  (click)="activePath = link.path"
		  [active]="link.path == activePath"
		  [routerLink]="link.path"
		>
		  {{ link.label }}
		</a>
		}
	  </nav>
	  <mat-tab-nav-panel #tabPanel>
		<router-outlet (activate)="onActivate($event.path)"></router-outlet>
	  </mat-tab-nav-panel>

		<router-outlet>
		</router-outlet>

	</mat-sidenav-content>
</mat-sidenav-container>
