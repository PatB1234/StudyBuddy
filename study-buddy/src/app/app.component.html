<mat-toolbar class="mat-header">

	<span>Study Buddy</span>
	
</mat-toolbar>
<mat-sidenav-container class="sidenav-main">
	<mat-sidenav mode="side" opened class="sidenav-drawer">

		<h1 style="margin: 10px;">Notes 
			<button class='icon-button' mat-icon-button aria-label="View accounts page" (click)="accountsMenu()"><mat-icon>account_box</mat-icon></button>
			<button class='icon-button' mat-icon-button aria-label="Add section" (click)="addSection()"><mat-icon>add</mat-icon></button>
			<button class='icon-button' mat-icon-button aria-label="Logout" (click)="logout()"><mat-icon>logout</mat-icon></button>
			<button class='icon-button' mat-icon-button aria-label="Logout" (click)="delete_user()"><mat-icon>delete</mat-icon></button>
		</h1>
		<p style=" position: absolute; bottom: 100px; left: 0; width: 100%; text-align: center;">Select what note you would like to study by expanding the above menu.</p>	
	<h6 style="  width: 100%; text-align: center;">Currently selected notes: {{curr_selected}}</h6>	

		  <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor" style="background-color: #7a95d9;">
			<mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
			  <button mat-icon-button disabled></button>
			  <a (click)="nodePress(node.name)" style="cursor: pointer;">{{node.name}}</a>
			</mat-tree-node>
			<mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle>
			  <button mat-icon-button matTreeNodeToggle
					  [attr.aria-label]="'Toggle ' + node.name">
				<mat-icon class="mat-icon-rtl-mirror">
				  {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
				</mat-icon>
			  </button>
				{{node.name}}
			</mat-tree-node>
		  </mat-tree>
		<br/>
	</mat-sidenav>
	<mat-sidenav-content>

		<nav
		mat-tab-nav-bar
		mat-stretch-tabs="true"
		mat-align-tabs="start"
		[tabPanel]="tabPanel">
		@for (link of links; track link) {
		<a
		  mat-tab-link
		  (click)="activePath = link.path"
		  [active]="link.path == activePath"
		  [routerLink]="link.path"
		>
		  {{ link.label }}
		</a>
		}
	  </nav>
	  <mat-tab-nav-panel #tabPanel>
		<router-outlet (activate)="onActivate($event.path)"></router-outlet>
	  </mat-tab-nav-panel>

		<router-outlet>
		</router-outlet>

	</mat-sidenav-content>
</mat-sidenav-container>
