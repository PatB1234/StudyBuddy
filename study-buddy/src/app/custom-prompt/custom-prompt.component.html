<div class="custom-prompt">
    <h2>Result</h2>
    <markdown [data]="result" style="color:#000000;"></markdown>


  <form class="custom-prompt-form" [formGroup] = "customPromptForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <textarea matInput  placeholder="Type your prompt here" formControlName="customPrompt"></textarea>
    </mat-form-field>
    <br/>
    <button mat-raised-button type="submit">Submit</button>
</form>
</div>
