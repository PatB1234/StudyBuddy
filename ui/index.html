<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    
    <form method="post" action="/">
        <input name="prompt" type="text" id="prompt" class="form-control" placeholder="Enter prompt here"required autofocus>
        <button type="submit" style="margin-top: 10px;">Submit</button> 
    </form>    
    <textarea class = "form-control" id = "messages" style = "height: 500px; resize: none" readonly></textarea>
    
    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        setInterval(() => {

            get_messages()
        }, 1000);   

        function get_messages(event) {

            axios.get(`/messages`)
            .then(function (response) {
                document.getElementById('messages').innerHTML = response.data.map((v) => {

                    return ` ${v}   `
                
                }).join("\n\n")
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    </script>
    <!-- {% if response_data %}

        <p>{{response_data}}</p>
    {% endif %} -->


</body>
</html>
